{% extends 'blog/base.html' %}
{% block content %}
  <h2>All Users</h2>
  <ul>
    {% for user in all_users %}
      <li>
        {{ user.username }}
        {% if user != request.user %}
          {% if user in request.user.following.all %}
            <a href="{% url 'unfollow_user' user.id %}">Unfollow</a>
          {% else %}
            <a href="{% url 'follow_user' user.id %}">Follow</a>
          {% endif %}
        {% endif %}
      </li>
    {% endfor %}
  </ul>
{% endblock %}
